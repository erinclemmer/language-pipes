[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "language-pipes"
version = "0.0.1"
authors = [{name="Erin Clemmer", email="erin.c.clemmer@gmail.com"}]
description = "Distribute language models across multiple systems"
keywords = ["distributed", "networking", "AI", "Language Model", "pipe", "pipeline", "server"]
license = "MIT"
readme = "README.md"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Development Status :: 4 - Beta",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]
requires-python = ">=3.10"
dependencies = [
]

[project.urls]
Homepage = "https://github.com/erinclemmer/distributed_state_network"
Issues = "https://github.com/erinclemmer/distributed_state_network/issues"
 
[tool.hatch.build.targets.wheel]
packages = ["src/distributed_state_network"]